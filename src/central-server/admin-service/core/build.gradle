plugins {
    id 'java-library'
}


configurations {
    liquibaseLibs {
        apply plugin: 'base'
    }
}

dependencies {
    annotationProcessor("org.mapstruct:mapstruct-processor:${mapStructVersion}")
    annotationProcessor("org.projectlombok:lombok-mapstruct-binding:0.2.0")
    annotationProcessor("org.hibernate:hibernate-jpamodelgen:${hibernateVersion}")


    api project(':central-server:admin-service:core-api')
//    implementation project(':common-util')
//    implementation project(':common-verifier')
//    implementation project(':signer-protocol')
//    implementation project(':common-ui')
//    implementation project(':common-rest-api')

    api('org.springframework.boot:spring-boot-starter-web')
    api('org.springframework.boot:spring-boot-starter-security')
    api("org.springframework.boot:spring-boot-starter-cache")
    api("org.springframework.boot:spring-boot-starter-validation")
    api("jakarta.transaction:jakarta.transaction-api")
    api("jakarta.persistence:jakarta.persistence-api")

    implementation "org.mapstruct:mapstruct:${mapStructVersion}"
    implementation("io.vavr:vavr:$vavrVersion")

    testImplementation project(':common-test')
    testImplementation(testFixtures(project(":common-rest-api")))
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation("org.hsqldb:hsqldb:$hsqldbVersion")
    testImplementation('org.liquibase:liquibase-core')
    testImplementation('org.xmlunit:xmlunit-core:2.9.0')
    testImplementation('org.xmlunit:xmlunit-assertj3:2.9.0')
}

sourceSets {
    main {
        java.srcDirs = [
            'src/main/java',
            "${buildDir}/generated/sources/annotationProcessor/java/main"
        ]
    }
}
