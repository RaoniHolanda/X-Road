---
debug: true
logging:
  config: classpath:centralserver-admin-service-test-logback.xml
  level:
    root: INFO
    liquibase: TRACE
    org:
      springframework:
        jdbc:
          core: TRACE
        boot:
          autoconfigure: INFO
        security: DEBUG
        transaction:
          interceptor: DEBUG
      hibernate:
        sql: DEBUG
        type.descriptor: TRACE

xroad:
  admin-service:
    cache-default-ttl: 5
    cache-api-key-ttl: 5

spring:
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
        jdbc:
          time_zone: UTC
  datasource:
    # Look org.niis.xroad.centralserver.restapi.config.AbstractFacadeMockingTestContext.ExtDataSourceProperties
    url-properties:
      sql.syntax_pgs: true
  liquibase:
    enabled: true
    change-log: classpath:liquibase/centerui-changelog.xml

server:
  ssl:
    enabled: false
