---
debug: true
logging:
  config: classpath:centralserver-admin-service-test-logback.xml
  level:
    root: INFO
    org:
      springframework:
        boot:
          autoconfigure: INFO
        security: DEBUG
        transaction:
          interceptor: DEBUG
      hibernate:
        sql: DEBUG
        type.descriptor: TRACE

cache:
  simple:
    ttl: 5

common-module-endpoints:
  base-path: /api/v1

spring:
  jpa:
    open-in-view: false
    mapping-resources:
      - apikey.hbm.xml
      - META-INF/orm.xml
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  profiles:
    active: test
  main:
    lazy-initialization: true

